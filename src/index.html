<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>WebAR</title>
</head>
<body style="margin:0; overflow:hidden;">
<!-- 新規追加 ここから-->
<!-- AFrameライブラリ読み込み -->
<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
<!-- AR.jsライブラリ読み込み -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<!-- AFrameにAR.js紐付け -->
<a-scene embedded arjs="debugUIEnabled:false=false;">
    <!-- 3Dモデルの読み込み -->
    <a-assets>
        <!-- 3Dモデル -->
        <a-asset-item id="obj" src="./Assets/Hologroid2.obj"></a-asset-item>
        <a-asset-item id="table" src="./Assets/Table.obj"></a-asset-item>
        <a-asset-item id="card" src="./Assets/visitingCard.obj"></a-asset-item>
        <!-- マテリアル -->
        <a-asset-item id="mat" src="./Assets/Hologroid2.mtl"></a-asset-item>
        <a-asset-item id="cardMat" src="./Assets/visitingCard.mtl"></a-asset-item>

    </a-assets>

    <!-- デフォルトマーカー-->
    <a-marker preset="hiro">
        <!-- マーカーの位置に3Dモデルを配置 サイズと場所を指定-->
        <a-box position="0 0.5 0"
                wireframe="true">
        <a-animation
            attribute="rotation"
            to="0 360 0"
            dur="3000"
            easing="linear"
            repeat="indefinite">
        </a-animation>
        </a-box>
    </a-marker>

    <!-- 名刺用マーカー -->
    <a-marker type="pattern" url="./marker/QrBeko.patt">
         <a-obj-model
                 src="#card"
                 mtl="#cardMat"
                 position="0 0.5 0"
                 scale="1.5 1.5 1.5">

        </a-obj-model>
        <!a-obj-model
                src="#obj"
                mtl="mat"
                position="1 0.5 0">
        <!/a-obj-model>
        <!a-plane
                position="0 0 0"
                rotation="-90 0 0"
                width="4"
                height="4"
                color="#3EBA2B">
        <!/a-plane>
    </a-marker>

    <!-- AR用のカメラ配置 -->
    <a-entity camera></a-entity>
</a-scene>
<!-- A-Frame終了 -->
<!--新規追加 ここまで-->
</body>
</html>
